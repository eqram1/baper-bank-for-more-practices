<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional
            <span class="text-blue-600 font-bold">Baper-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3">
                <div class="bg-red-300">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
