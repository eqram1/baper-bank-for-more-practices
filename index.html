<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-5 text-center">
        <h1 class="font-semibold text-4xl">Functional <span class="bg-cyan-500">Baper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto  w-3/4 font-bold">
                <div class="bg-amber-400 p-4 rounded-lg ">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-3xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-orange-700 p-4 rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-700 p-4 rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-3xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-green-700 p-8">
                    <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 block" type="text"
                        placeholder="$ you amount to deposit">
                    <button id="btn-deposit"
                        class="text-2xl bg-red-400 mt-5 hover:bg-blue-700 rounded-lg">Deposit</button>
                </div>
                <div class="bg-green-700 p-8">
                    <h3 class="text-3xl text-white mb-4">Your withdraw</h3>
                    <input class="w-3/4 px-4 py-3 block" type="text" placeholder="$ you amount to deposit">
                    <button class="text-2xl bg-cyan-500 mt-5 hover:bg-orange-700 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
